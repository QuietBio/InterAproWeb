<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="m-3">Forgot Password</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card m-4">
        <div class="card-body">
          <form id="login-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <h3 class="text-info mt-3 mb-3">Forgot Password Form</h3>
            <div class="form-group">
              <input type="text" formControlName="email" class="form-control" id="email" placeholder="Email Address" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <p class="text-center">- OR -</p>
            <div class="form-group">
              <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>

            <button type="submit" class="btn btn-info">Reset</button>
            <a class="btn btn-link text-info" [routerLink]="['/log-in']">CANCEL</a>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
